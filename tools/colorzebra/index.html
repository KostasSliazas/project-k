<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>COLORZEBRA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="boxh1">
    <a href="/">
      <h1>Colorzebra</h1>
    </a>
  </div>
  <div class="grid-container">
    <div class="control1">
      <div class="savehtml"><button id="saveHTML">save HTML</button></div>
      <div class="colorshad"><button id="buttonMycolors">Color</button></div>
      <label class="label">
        <div class="toggle bg">
          <input class="toggle-state" type="checkbox" name="check" id="bgset">
          <div class="indicator"></div>
        </div>
        <div class="toltip he" title="Set body background from selected color">Set bg</div>
      </label>
      <div class="colarrows">
        <div class="arows">
          <input type="number" min="2" max="130" value="119" id="inter" required="" title="value for good contrast">
          <div class="toltip he">Interval</div>
        </div>
      </div>
    </div>
    <div class="control2">
      <div class="randombt"><button id="buttonMagic">Random</button></div>
      <div class="inputbtn"><input type="text" size="16" maxlength="16" value="rgb(0,0,0)" id="inputColor" required="">
      </div>
    </div>
    <div id="datatable" class="colordata">
      <span class="filc"><span></span><span class="locker">&#128275;</span><input type="radio" name="colro"
          checked=""></span>
      <span class="filc"><span></span><span class="locker">&#128275;</span><input type="radio" name="colro"></span>
      <span class="filc"><span></span><span class="locker">&#128275;</span><input type="radio" name="colro"></span>
      <span class="filc"><span></span><span class="locker">&#128275;</span><input type="radio" name="colro"></span>
    </div>
    <div class="colorlist">
      <div id="divcolorsi"></div>
    </div>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
