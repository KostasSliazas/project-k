<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gradient generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords"
    content="gradient generator,css gradients,linear gradient,radial gradient,color stops,gradient preview,background gradient,web design">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div id="wrapper">
    <h1>&darr;Gradient&darr;</h1>
    <div id="toggle">To toggle hide, press "h" on the keyboard.</div>
    <div class="colors">
      <div class="color">
        <label for="color1">Color1</label>
        <input type="color" value="#E0D1A6" id="color1">
      </div>
      <div class="color">
        <label for="color2">Color2</label>
        <input type="color" value="#284964" id="color2">
      </div>
    </div>
    <div class="grids">
      <div class="super">
        <fieldset>
          <legend>Gradient position</legend>
          <div class="radios">
            <label for="top">top</label>
            <input id="top" type="radio" value="0" name="direction" checked>
            <label for="bottom">bottom</label>
            <input id="bottom" type="radio" value="180" name="direction">
            <label for="left">left</label>
            <input id="left" type="radio" value="270" name="direction">
            <label for="right">right</label>
            <input id="right" type="radio" value="90" name="direction">
          </div>
        </fieldset>
      </div>
      <div class="super">
        <input id="ranges" type="range" value="0" min="0" max="360">
        <label for="ranges">0</label>
      </div>
      <div class="super">
        <fieldset>
          <legend>Type</legend>
          <div class="radios">
            <label for="radial">radial</label>
            <input id="radial" type="radio" name="type">
            <label for="linear">linear</label>
            <input id="linear" type="radio" name="type" checked>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="inline">
      <label for="color-out" class="color">output</label>
      <input id="color-out" type="text"><button class="button" id="copy-text">&#128203; COPY</button>
    </div>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
