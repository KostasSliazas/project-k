<!DOCTYPE html>
<html>

    <head>
        <title>Canvas magic</title>
        <meta charset="utf-8">
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="css/style.min.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="counter">
                <label for="number">Objects number</label>
                <button>-</button><button>+</button>
                <input id="number" type="number" value="777" min="1" max="1000000">
            </div>
            <div class="counter">
                <label for="size">Size</label>
                <button>-</button><button>+</button>
                <input id="size" type="number" value="777" min="0.1" max="1000000">
            </div>
            <div class="counter">
                <label for="random">Random position</label>
                <button>-</button><button>+</button>
                <input id="random" type="number" value="7777" min="1" max="1000000">
            </div>
            <div class="counter">
                <label for="transparency">Transparency</label>
                <button>-</button><button>+</button>
                <input id="transparency" type="number" min="0.1" max="1" value="0.75" step="0.25">
            </div>
            <button id="clear">Clear</button>
            <button id="magic">Load magic</button>
        </div>
        <canvas id="myCanvas" width="4096" height="2160" title="Right mouse click to 'Save Image As...'"></canvas>
        <script src="js/script.js"></script>
    </body>

</html>
