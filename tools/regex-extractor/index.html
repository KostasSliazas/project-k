<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Regex Extractor">
    <meta name="keywords" content="regex, pattern,matching,text,validation,string,patterns,character,regular,search,data,extraction,syntax,operators,quantifiers,anchors,groups,capture,metacharacters,alternation,lookaround,testing">
    <meta name="author" content="Kostas Šliažas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Extractor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
      body {
        background: #aaa;
        margin: 0;
        font: 16px/1.5 monospace;
        color: #334;
      }

      footer,
      header {
        text-align: center;
        height: 48px;
        display: flex;
        place-content: center;
        place-items: center;
        background: #737272;
        margin: 0 auto;
        padding: 1em;
        color:#fafafa;
      }

      p {
        line-break: anywhere;
        overflow-x: hidden;
        word-wrap: break-word;
      }

      main {
        background: #fafafa;
        padding: 1em 0;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
      }
      .in{
      max-width:900px;
      margin: 0 auto;
      }
      input {
        position: absolute;
        left: 0;
        display: block;
      }

      textarea {
        color: #706577;
      }

      label,
      input,
      button {
        line-height: 2;
        cursor: pointer;
        font-size: initial;
        padding: 0 1.5em;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      div {
        font-size: 0;
        position: relative;
        display: flex;
        flex-direction: column;
        place-content: center;
      }

      span,
      p {
        font-size: initial;
        margin: 0;
        min-width: 240px;
      }
      #output {
      background:#fff;
      border:1px solid #333;
      min-height:1.5em;
      }
      .b{
        font-weight: 700;
      }
      .row{
      flex-direction: row;
      place-items: stretch;
      place-content: stretch;
      place-self: end;
      min-width: 240px;
      text-align:right;
      }
    </style>
  </head>

  <body>
    <header>Regex Extractor</header>
    <main>
    <div class="in">
      <textarea id="area" rows="10" cols="40">7 77,777 $777.10 0dolars and €777.1euros plus and €0.2 $0.20 $0.4770 €0.477</textarea>
      <div>
        <input id="onenum" type="radio" name="regex" value="(?<!\S)\d+(?!\S)" />
        <label for="onenum" title="Search for more info and explanations" >(?&lt;!\S)\d+(?!\S) select numbers(integer)</label>
      </div>
      <div>
        <input id="onenumwithdolar" type="radio" name="regex" value="(?<=\$)[\d.]+" checked/>
        <label for="onenumwithdolar" title="Search for more info and explanations" >(?&lt;=\$)[\d.]+ select number with $ and .</label>
      </div>
      <div>
        <input id="onenumwitheur" type="radio" name="regex" value="(?<=\€)[\d.]+"/>
        <label for="onenumwitheur" title="Search for more info and explanations" >(?&lt;=\€)[\d.]+ select number with € and .</label>
      </div>
      <button id="extract">Extract</button>
      <p class='row'>
        <span>length:<span id="length" class="b">0</span></span>&nbsp;<span>sum:<span id="sum" class="b">0</span></span>
      </p>
      <div class='row'>
      <p>Extracted output:</p>
      <p id="output" class="b"></p>
      </div>
      </div>
    </main>
    <footer>Regex Extractor</footer>
    <script>
      const area = document.getElementById("area")
      const extract = document.getElementById("extract")
      const output = document.getElementById("output")
      const checkbox = document.querySelectorAll("input[type=radio]")
      const len = document.getElementById("length")
      const sum = document.getElementById("sum")

      extract.addEventListener("click", () => {
        const elem = Array.from(checkbox).find((e) => e.checked)
        const reg = new RegExp(`${elem.value}`, "g")
        let array = area.value.match(reg) || [0]
        const sumOfArray = array.reduce( (a,b) => {
        const n1 = a.toString().split('.')[1]
        const n2 = b.toString().split('.')[1]
        const len1 = (n1 && n1.length) || 0
        const len2 = (n2 && n2.length) || 0
        return parseFloat((parseFloat(a) + parseFloat(b)).toFixed(len1 + len2))
      }, 0)
        output.textContent = array[0] === 0 && array.length === 1 ? (array = "") : array
        len.textContent = array.length
        sum.textContent = sumOfArray
      })
    </script>
  </body>
</html>
