<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Regex Extractor</title>
  <meta name="description" content="Regex Extractor">
  <meta name="keywords"
    content="regex, pattern,matching,text,validation,string,patterns,character,regular,search,data,extraction,syntax,operators,quantifiers,anchors,groups,capture,metacharacters,alternation,lookaround,testing">
  <meta name="author" content="Kostas Šliažas">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header>
    <h1>Regex Extractor</h1>
  </header>
  <main>
    <div class="in">
      <p>CAUTION:use at your own risk</p>
      <label for="area">Input:</label>
      <textarea id="area" rows="10" cols="40"></textarea>

      <div class="wer">
        <fieldset>
          <legend>FRACTIONS:</legend>
          <div>
            <input id="onenumwithdolar" type="radio" name="regex" value="(?<=\$)[\d.]+" checked>
            <label for="onenumwithdolar" title="Search for more info and explanations">(?&lt;=\$)[\d.]+ select number
              with $ and .</label>
          </div>
          <div>
            <input id="onenumwitheur" type="radio" name="regex" value="(?<=\€)[\d.]+">
            <label for="onenumwitheur" title="Search for more info and explanations">(?&lt;=\€)[\d.]+ select number with
              € and .</label>
          </div>
          <div>
            <input id="onenumwitheurs" type="radio" name="regex" value="(?<!\S)\d+(\.\d+)">
            <label for="onenumwitheurs" title="Search for more info and explanations">(?&lt;!\S)\d+(\.\d+) select
              numbers</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>INTEGERS:</legend>
          <div>
            <input id="lenum" type="radio" name="regex" value="(?<!\S)\d+(?!\S)">
            <label for="lenum" title="Search for more info and explanations">(?&lt;!\S)[-\d]+(?!\S) select
              numbers</label>
          </div>
          <div id="radios">
            <ul>
              <li><input id="don1" type="radio" name="don" value="1"><label for="don1">1</label></li>
              <li><input id="don2" type="radio" name="don" value="2"><label for="don2">2</label></li>
              <li><input id="don3" type="radio" name="don" value="3"><label for="don3">3</label></li>
              <li><input id="don4" type="radio" name="don" value="4"><label for="don4">4</label></li>
              <li><input id="don5" type="radio" name="don" value="5"><label for="don5">5</label></li>
              <li><input id="don6" type="radio" name="don" value="6"><label for="don6">6</label></li>
              <li><input id="don0" type="radio" name="don" value="0"><label for="don0">+</label></li>
              <li><input id="custom" type="text" value="-" size="3"><label for="custom">Custom</label></li>
            </ul>
          </div>
        </fieldset>

        <p class="row">
          <span>length:<span id="length" class="b">0</span></span>&nbsp;<span>sum:<span id="sum"
              class="b">0</span></span>&nbsp;<span>average:<span id="average" class="b">0</span></span>
        </p>
        <div class="row">
          <p>Extracted output:</p>
          <p id="output" class="b"></p>
          <button id="extract">Extract</button>
          <button title="copy text" id="copy">✂</button>
        </div>
      </div>
    </div>
  </main>
  <footer>Regex Extractor</footer>
  <script src="js/script.min.js"></script>
</body>

</html>
