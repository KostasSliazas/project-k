<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <title>Random winner name</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>

<body>
  <button id="toggle">Show input names list</button>
  <h1>
    Random winner name
  </h1>
  <div class="navw">
    <input type="checkbox" id="spin" value="spin">
    <label for="spin" id="labels" class="arrow">Spin the wheel</label>
    <nav>
      <ul>
        <li><span>text1</span></li>
        <li><span>text2</span></li>
        <li><span>text3</span></li>
        <li><span>text4</span></li>
        <li><span>text5</span></li>
        <li><span>text6</span></li>
        <li><span>text7</span></li>
      </ul>
    </nav>
    <div id="text-wrap" class="padding hide">
      <div class="inner">
        <button id="close" aria-label="Close" title="Close" class=""></button>
        <label for="text-input">Paste/write your list here separated by whitespace. For the best experience write less than 50 words.</label>
        <textarea id="text-input" rows="7" cols="30">text1&#13;text2&#13;text3&#13;text4&#13;text5&#13;text6&#13;text7</textarea>
        <button id="ok">OK</button>
      </div>
    </div>
  </div>
  <footer>
    <span></span>
  </footer>
  <script src="js/script.min.js"></script>
</body>

</html>
