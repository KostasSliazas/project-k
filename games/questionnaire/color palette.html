<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  *{box-sizing: border-box;margin:0}
    .cube {
      width: 100px;
      height: 100px;
      display: inline-block;
      margin: 10px;
    }

    .primary-header,
    .secondary-header {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .primary-1,
    .primary-2,
    .primary-0 {
      border: 2px solid #16394E; /* Blue border for blue-colored cubes */
    }

    .primary-3 {
      background-color: #A54E3C;
    }

    .primary-4 {
      background-color: #7B2E1E;
    }

    .secondary-1-1,
    .secondary-1-2,
    .secondary-1-0 {
      border: 2px solid #2A5269; /* Blue border for blue-colored cubes */
    }

    .secondary-1-3 {
      background-color: #749937;
    }

    .secondary-1-4 {
      background-color: #51711C;
    }


.secondary-2-1 { background-color: #EBEEF0 }
.secondary-2-2 { background-color: #B5C0C6 }
.secondary-2-0 { background-color: #637F8F }
.secondary-2-3 { background-color: #2A5269 }
.secondary-2-4 { background-color: #16394E }

  </style>
</head>
<body>

  <div class="primary-header">Primary Cubes</div>
  <div class="cube primary-1"></div>
  <div class="cube primary-2"></div>
  <div class="cube primary-0"></div>
  <div class="cube primary-3"></div>
  <div class="cube primary-4"></div>

  <div class="secondary-header">Secondary Cubes - Set 1</div>
  <div class="cube secondary-1-1"></div>
  <div class="cube secondary-1-2"></div>
  <div class="cube secondary-1-0"></div>
  <div class="cube secondary-1-3"></div>
  <div class="cube secondary-1-4"></div>

  <div class="secondary-header">Secondary Cubes - Set 2</div>
  <div class="cube secondary-2-1"></div>
  <div class="cube secondary-2-2"></div>
  <div class="cube secondary-2-0"></div>
  <div class="cube secondary-2-3"></div>
  <div class="cube secondary-2-4"></div>

</body>
</html>
